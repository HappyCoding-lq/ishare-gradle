plugins {
    id 'top.dddpeter.ishare.job.java-conventions'
}

dependencies {
    implementation 'top.dddpeter.ishare.cloud:ishare-system-api:1.0.0'
    implementation 'org.springframework.boot:spring-boot-starter-web:2.1.18.RELEASE'
    implementation 'org.springframework.boot:spring-boot-starter-freemarker:2.1.18.RELEASE'
    implementation 'org.springframework.boot:spring-boot-starter-mail:2.1.18.RELEASE'
    implementation 'org.springframework.boot:spring-boot-starter-actuator:2.1.18.RELEASE'
    implementation 'org.mybatis.spring.boot:mybatis-spring-boot-starter:1.3.5'
