plugins {
    id 'top.dddpeter.ishare.cloud.java-conventions'
}

dependencies {
    implementation 'com.alibaba:fastjson:1.2.70'
    implementation 'com.fasterxml.jackson.core:jackson-databind:2.9.10.6'
    implementation 'org.springframework.boot:spring-boot-starter-data-mongodb:2.1.18.RELEASE'
    implementation 'org.apache.commons:commons-lang3:3.8.1'
    implementation 'org.apache.axis2:axis2-spring:1.7.8'
    implementation 'org.apache.axis2:axis2-transport-http:1.7.8'
    implementation 'org.apache.axis2:axis2-transport-local:1.7.8'
    implementation 'org.apache.axis2:axis2-xmlbeans:1.7.8'
    implementation 'org.projectlombok:lombok:1.18.22'
    annotationProcessor 'org.projectlombok:lombok:1.18.22'
}

description = 'ishare-common-mongo'
