plugins {
    id 'top.dddpeter.ishare.cloud.java-conventions'
}

dependencies {
    implementation 'com.aliyun.oss:aliyun-sdk-oss:3.5.0'
    implementation 'commons-fileupload:commons-fileupload:1.3.3'
    implementation 'org.springframework:spring-context-support:5.1.19.RELEASE'
    implementation 'org.springframework.boot:spring-boot-configuration-processor:2.1.18.RELEASE'
    implementation 'org.springframework.boot:spring-boot:2.1.18.RELEASE'
    implementation 'io.springfox:springfox-swagger2:2.9.2'
    implementation 'com.fasterxml.jackson.core:jackson-databind:2.9.10.6'
    implementation 'org.springframework.boot:spring-boot-autoconfigure:2.1.18.RELEASE'
    implementation 'javax.annotation:javax.annotation-api:1.3.2'
    implementation 'org.projectlombok:lombok:1.18.22'
    annotationProcessor 'org.projectlombok:lombok:1.18.22'
}

description = 'ishare-common-oss'
