plugins {
    id 'top.dddpeter.ishare.cloud.java-conventions'
}

dependencies {
    implementation 'top.dddpeter.ishare.cloud:ishare-system-api:1.0.0'
    implementation 'org.springframework:spring-context:5.1.19.RELEASE'
    implementation 'org.springframework:spring-web:5.1.19.RELEASE'
    implementation 'org.aspectj:aspectjweaver:1.9.6'
    implementation 'javax.annotation:javax.annotation-api:1.3.2'
    compileOnly 'javax.servlet:javax.servlet-api:3.1.0'
    implementation 'org.slf4j:slf4j-api:1.7.36'
